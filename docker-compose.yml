services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: label_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - label_network
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Sentiment Analysis Service
  sentiment-service:
    build:
      context: ./sentiment
      dockerfile: Dockerfile
    container_name: sentiment_service
    restart: unless-stopped
    ports:
      - "${SENTIMENT_EXTERNAL_PORT}:${SENTIMENT_PORT}"
    volumes:
      - ./models:/models/sentiments
    environment:
      SENTIMENT_MODEL_PATH: /models/sentiments/sentiment-model
    networks:
      - label_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SENTIMENT_PORT}/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    env_file:
      - .env

  # Embedding Service
  embedding-service:
    build:
      context: ./embedding
      dockerfile: Dockerfile
    container_name: embedding_service
    restart: unless-stopped
    ports:
      - "${EMBEDDING_EXTERNAL_PORT:-8003}:8000"
    volumes:
      - ./models:/models/embedding
    environment:
      EMBEDDING_MODEL_PATH: /models/embedding/vn_embedding_bgem3
      EMBEDDING_PORT: 8000
    networks:
      - label_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    env_file:
      - .env

  # Label Management Backend Service
  label-backend:
    build:
      context: ./label-service
      dockerfile: Dockerfile
    container_name: label_backend
    restart: unless-stopped
    ports:
      - "${LABEL_BACKEND_PORT}:8001"
    volumes:
      - ./label-service:/app
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: 5432
      SENTIMENT_SERVICE_URL: http://sentiment-service:${SENTIMENT_PORT}/api/v1
      EMBEDDING_SERVICE_URL: http://embedding-service:8000/api/v1
    depends_on:
      postgres:
        condition: service_healthy
      sentiment-service:
        condition: service_healthy
      embedding-service:
        condition: service_healthy
    networks:
      - label_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    env_file:
      - .env

  # Label Management Frontend (Production with Nginx)
  label-frontend:
    build:
      context: ./label-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: label_frontend
    restart: unless-stopped
    ports:
      - "${LABEL_FRONTEND_PORT}:80"
    depends_on:
      - label-backend
    networks:
      - label_network
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  # Label Management Frontend (Development with Hot Reload) - Uncomment to use
  # label-frontend-dev:
  #   build:
  #     context: ./label-frontend
  #     dockerfile: Dockerfile.dev
  #   container_name: label_frontend_dev
  #   restart: unless-stopped
  #   ports:
  #     - "5173:5173"
  #   volumes:
  #     - ./label-frontend:/app
  #     - /app/node_modules
  #   environment:
  #     - VITE_API_URL=${VITE_API_URL}
  #   depends_on:
  #     - label-backend
  #   networks:
  #     - label_network

networks:
  label_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local



